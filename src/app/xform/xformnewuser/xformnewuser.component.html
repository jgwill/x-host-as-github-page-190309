<form class="example-form">


  <!--@feature Doctor-->
  <mat-form-field class="example-full-width">
    <!--@feature Doctor Reference-->
    <input matInput placeholder="Doctor" disabled value="Dr. Dumais">
    <input type="hidden" id="did" [(ngModel)]="model.did" name="did">

    <!-- ------------------- -->
  </mat-form-field>
  <!--@feature Name-->
  <mat-form-field class="form-namefields">
    <input matInput placeholder="First" id="first" required name="first" [(ngModel)]="model.first"> </mat-form-field>
  <mat-form-field class="form-namefields">
    <input matInput placeholder="Last" id="last" required name="last" [(ngModel)]="model.last"> </mat-form-field>
  <!-- ------------------- -->


  <br>
  <!--@feature Gender-->
  <mat-radio-group class="example-full-width gender-group" 
  [(ngModel)]="model.gender" name="gender" id="gender">
    <mat-radio-button *ngFor="let gender of genders" 
    [value]="gender">{{gender}}</mat-radio-button>

  </mat-radio-group>
  <!-- ------------------- -->

  <br>

  <br>
  <!--@feature Birth-->
  <mat-form-field>
    <input matInput [matDatepicker]="picker" [placeholder]="birthLabel" name="born" [(ngModel)]="model.born" id="born">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  &nbsp;&nbsp;Age: {{ model.born| dt2age}}
  <!-- ------------------- -->
  <br>

  <!--@feature EMAIL-->
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" id="email" name="email" [(ngModel)]="model.email"> </mat-form-field>
  <!-- ------------------- -->



  <br>
  <button type="submit" class="btn btn-success">Submit</button>


</form>



<hr>
