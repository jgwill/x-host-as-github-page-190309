<!--####### Start TABLE RESOURCES #####-->
<!--@Mastery @Angular/Material/Table-->
<!--@feature This display a list of resources for this Mastery Material Design Experimentation -->
<table mat-table [dataSource]="resources" class="mat-elevation-z8 tblresource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
          
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef> ICONS </th>
      <td mat-cell *matCellDef="let r"> <a href="{{r.url}}" target="_blank" rel="noopener noreferrer">
          <mat-icon>
            <!--@o If an Icon is defined in Data, display it, otherwise default -->          
          {{r.icon? r.icon : "folder"}}
          </mat-icon>
        </a> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th class="coltitle" mat-header-cell *matHeaderCellDef> TITLE </th>
      <td class="coltitle" mat-cell *matCellDef="let r"> <a href="{{r.url}}" target="_blank" rel="noopener noreferrer">{{r.title}}</a> </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL </th>
      <td mat-cell *matCellDef="let r"> {{r.url}} </td>
    </ng-container>
  
    
    <!-- Weight Column -->
    <ng-container class="notecell"  matColumnDef="note">
     
      <th class="notecell"  mat-header-cell *matHeaderCellDef> NOTE </th>
  
      <td class="notecell" mat-cell *matCellDef="let r"> {{r.note}} </td>
  
    </ng-container>
  
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!--############## END TABLE ############-->
