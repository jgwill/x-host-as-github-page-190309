<div id="gixendof-wrapper" class="gixendof-container">

  <h5>Goal : {{goal}}</h5>
  <h6 *ngIf="state" [class]="'state-' + state">State: {{
     state == "inprogress"?
      "In Progress"
      :
      state == "completed"?
      "Completed"
      :
      "In review"

    }}</h6>

  <p>End of : <a [href]="urlrepobase + path" target="_blank">{{path}}</a></p>
  <!--@a Todo Add Link to Repo-->

</div>
